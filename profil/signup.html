<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In Form</title>
   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="./style/signup.css">
</head>

<body>
   <h1 class="sign" >Sign In Form</h1>
<form>
      <div class="container">
              <h2 class="span">Login</h2>
              <p class="span">Please fill in this form to login</p>
              <hr>
              <label class="input" for="username"><b>User name</b></label>
              <input type="text" placeholder="Enter username" id="username" required>
     
              <label class="input" for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password" required>

     
              <button class="bottom" type="button" onclick="signIn(event)"><a href="./signin.html">OK</a></button>
           </div>
        </form>
   <script src="./js/app.js"></script>
   <script src="./js/signup.js"></script>
  
</body>

</html>
